<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사장님 로그인</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/ceo.css">

    <!-- axios -->
    <script src="http://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="wrap">
        <form class="login">
            <h2>사장님 로그인</h2>  
            <div class="login login_id">
                <h4>Your Email</h4>
                <input type="text" name="id" id="email" placeholder="email">
            </div>
            <div class="login login_pw">
                <h4>Password</h4>
                <input type="password" name="pw" id="password" placeholder="Password">
            </div>
            <div class="submit">
                <input type="button" class="btn" value="로그인하기" onclick="login();">
            </div>
        </form>
    </div>


    <!-- script part -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="../js/ceoUsers.js"></script>
</body>
</html>
